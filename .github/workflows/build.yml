name: Build Power Apps Solution

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    
    
    - name: Restore NuGet packages
      run: dotnet restore OptionsetsSolution/OptionsetsSolution.cdsproj
    
    - name: Restore NuGet packages
      run: dotnet restore CheckmarkControl/CheckmarkControl.pcfproj  
    
    
    - name: Build Solution
      run: msbuild OptionsetsSolution/OptionsetsSolution.cdsproj /p:Configuration=Release
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: solution-package
        path: OptionsetsSolution/bin/Release/*.zip