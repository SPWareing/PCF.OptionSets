name: Build Power Apps Solution

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '*.md'
      - 'images/**'
      - '.gitignore'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '*.md'
      - 'images/**'
      - '.gitignore'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
        
    - name: Restore NuGet packages for Solution
      run: dotnet restore OptionsetsSolution/OptionsetsSolution.cdsproj
    
    - name: Build Solution Package
      run: dotnet build OptionsetsSolution/OptionsetsSolution.cdsproj -c Release
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: solution-package
        path: OptionsetsSolution/bin/Release/*_managed.zip